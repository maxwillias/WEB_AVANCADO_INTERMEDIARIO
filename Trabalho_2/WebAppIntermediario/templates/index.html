<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome dos alunos:</th>
            </tr>
        </thead>
        <tbody>
            {% for aluno in alunos %}
            <tr>
                <td><a href="{% url 'aluno' aluno.id %}">{{ aluno.nome }}</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
